<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <h1>Café Lumière</h1>
            <p class="tagline">Simple pleasures, exceptional taste</p>
        </header>

        <div class="filter-bar">
            <label class="diet-toggle">
                <div class="diet-icon veg-icon-toggle"></div>
                <input type="checkbox" id="vegToggle">
                <div class="toggle-switch"></div>
                
            </label>
            <label class="diet-toggle non-veg">
                <div class="diet-icon non-veg-icon-toggle"></div>
                <input type="checkbox" id="nonVegToggle">
                <div class="toggle-switch"></div>
                
            </label>
        </div>

        <nav class="category-nav" id="categoryNav">
            <!-- Category navigation buttons will be inserted here -->
        </nav>

        <main id="menu">
            <!-- Menu categories will be inserted here -->
        </main>

        <footer>
            <p>Thank you for dining with us</p>
        </footer>
    </div>

    <script src="index.js">
        
    </script>
</body>

</html>
